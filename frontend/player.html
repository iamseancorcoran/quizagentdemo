<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Video Learning Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="video-title">Loading video...</h1>
            <a href="index.html" class="back-link">‚Üê Back to videos</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="player-container">
                <div id="youtube-player"></div>
            </div>
            
            <div class="controls">
                <button id="start-quiz" class="btn primary-btn" disabled>Start Quiz</button>
                <div id="quiz-status" class="status-message"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Video Learning Quiz</p>
        </div>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/player.js"></script>
</body>
</html>
